<form name="editForm" role="form" novalidate (ngSubmit)="save()" #editForm="ngForm">

    <div class="modal-header">
        <h4 class="modal-title" id="myNetworkLabel">Create or edit a Network</h4>
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                (click)="clear()">&times;</button>
    </div>
    <div class="modal-body">
        <jhi-alert-error></jhi-alert-error>
        <div class="form-group" [hidden]="!network.id">
            <label for="id">ID</label>
            <input type="text" class="form-control" id="id" name="id"
                   [(ngModel)]="network.id" readonly />
        </div>
        <div class="form-group">
            <label class="form-control-label" for="field_networkName">Network Name</label>
            <input type="text" class="form-control" name="networkName" id="field_networkName"
                [(ngModel)]="network.networkName" required/>
            <div [hidden]="!(editForm.controls.networkName?.dirty && editForm.controls.networkName?.invalid)">
                <small class="form-text text-danger"
                   [hidden]="!editForm.controls.networkName?.errors?.required">
                   This field is required.
                </small>
            </div>
        </div>
        <div class="form-group">
            <label class="form-control-label" for="field_ssid">Ssid</label>
            <input type="text" class="form-control" name="ssid" id="field_ssid"
                [(ngModel)]="network.ssid" required/>
            <div [hidden]="!(editForm.controls.ssid?.dirty && editForm.controls.ssid?.invalid)">
                <small class="form-text text-danger"
                   [hidden]="!editForm.controls.ssid?.errors?.required">
                   This field is required.
                </small>
            </div>
        </div>

        <div class="form-group">
            <label for="field_tags">Tags</label>
            <select class="form-control" id="field_tags" multiple name="tags" [(ngModel)]="network.tags">
                <option [ngValue]="getSelected(network.tags, tagOption)" *ngFor="let tagOption of tags; trackBy: trackTagById">{{tagOption.id}}</option>
            </select>
        </div>
        <div class="form-group">
            <label class="form-control-label" for="field_tenant">Tenant</label>
            <select class="form-control" id="field_tenant" name="tenant" [(ngModel)]="network.tenant" >
                <option [ngValue]="null"></option>
                <option [ngValue]="tenantOption.id === network.tenant?.id ? network.tenant : tenantOption" *ngFor="let tenantOption of tenants; trackBy: trackTenantById">{{tenantOption.id}}</option>
            </select>
        </div>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal" (click)="clear()">
            <span class="fa fa-ban"></span>&nbsp;<span>Cancel</span>
        </button>
        <button type="submit" [disabled]="editForm.form.invalid || isSaving" class="btn btn-primary">
            <span class="fa fa-save"></span>&nbsp;<span>Save</span>
        </button>
    </div>
</form>
