<div>
    <h2>
        <span>AP Configs</span>
        <button class="btn btn-primary float-right jh-create-entity create-ap-config-my-suffix" [routerLink]="['/', { outlets: { popup: ['ap-config-my-suffix-new'] } }]">
            <span class="fa fa-plus"></span>
            <span >
            Create new AP Config
            </span>
        </button>
    </h2>
    <jhi-alert></jhi-alert>
    <div class="row">
    </div>
    <br/>
    <div class="table-responsive" *ngIf="aPConfigs">
        <table class="table table-striped">
            <thead>
            <tr>
            <th><span>ID</span></th>
            <th><span>Name</span></th>
            <th><span>Description</span></th>
            <th><span>Tags</span></th>
            <th></th>
            </tr>
            </thead>
            <tbody>
            <tr *ngFor="let aPConfig of aPConfigs ;trackBy: trackId">
                <td><a [routerLink]="['../ap-config-my-suffix', aPConfig.id ]">{{aPConfig.id}}</a></td>
                <td>{{aPConfig.name}}</td>
                <td>{{aPConfig.description}}</td>
                <td>
                    <span *ngFor="let tags of aPConfig.tags; let last = last">
                            <a class="form-control-static" [routerLink]="['../tag-my-suffix', tags?.id ]">{{tags.id}}</a>{{last ? '' : ', '}}
                        </span>
                </td>
                <td class="text-right">
                    <div class="btn-group flex-btn-group-container">
                        <button type="submit"
                                [routerLink]="['../ap-config-my-suffix', aPConfig.id ]"
                                class="btn btn-info btn-sm">
                            <span class="fa fa-eye"></span>
                            <span class="d-none d-md-inline">View</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/', { outlets: { popup: 'ap-config-my-suffix/'+ aPConfig.id + '/edit'} }]"
                                replaceUrl="true"
                                queryParamsHandling="merge"
                                class="btn btn-primary btn-sm">
                            <span class="fa fa-pencil"></span>
                            <span class="d-none d-md-inline">Edit</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/', { outlets: { popup: 'ap-config-my-suffix/'+ aPConfig.id + '/delete'} }]"
                                replaceUrl="true"
                                queryParamsHandling="merge"
                                class="btn btn-danger btn-sm">
                            <span class="fa fa-remove"></span>
                            <span class="d-none d-md-inline">Delete</span>
                        </button>
                    </div>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
