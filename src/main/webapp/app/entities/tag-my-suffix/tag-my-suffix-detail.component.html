
<div *ngIf="tag">
    <h2><span>Tag</span> {{tag.id}}</h2>
    <hr>
    <jhi-alert-error></jhi-alert-error>
    <dl class="row-md jh-entity-details">
        <dt><span>Type</span></dt>
        <dd>
            <span>{{tag.type}}</span>
        </dd>
        <dt><span>Label</span></dt>
        <dd>
            <span>{{tag.label}}</span>
        </dd>
        <dt><span>Tenant</span></dt>
        <dd>
            <div *ngIf="tag.tenantId">
                <a [routerLink]="['/tenant-my-suffix', tag.tenantId]">{{tag.tenantId}}</a>
            </div>
        </dd>
    </dl>

    <button type="submit"
            (click)="previousState()"
            class="btn btn-info">
        <span class="fa fa-arrow-left"></span>&nbsp;<span> Back</span>
    </button>

    <button type="button"
            [routerLink]="['/', { outlets: { popup: 'tag-my-suffix/'+ tag.id + '/edit'} }]"
            replaceUrl="true"
            queryParamsHandling="merge"
            class="btn btn-primary">
        <span class="fa fa-pencil"></span>&nbsp;<span> Edit</span>
    </button>
</div>
