<div>
    <h2>
        <span>Venues</span>
        <button class="btn btn-primary float-right jh-create-entity create-venue-my-suffix" [routerLink]="['/', { outlets: { popup: ['venue-my-suffix-new'] } }]">
            <span class="fa fa-plus"></span>
            <span >
            Create new Venue
            </span>
        </button>
    </h2>
    <jhi-alert></jhi-alert>
    <div class="row">
    </div>
    <br/>
    <div class="table-responsive" *ngIf="venues">
        <table class="table table-striped">
            <thead>
            <tr>
            <th><span>ID</span></th>
            <th><span>Venue Name</span></th>
            <th><span>Tenant</span></th>
            <th></th>
            </tr>
            </thead>
            <tbody>
            <tr *ngFor="let venue of venues ;trackBy: trackId">
                <td><a [routerLink]="['../venue-my-suffix', venue.id ]">{{venue.id}}</a></td>
                <td>{{venue.venueName}}</td>
                <td>
                    <div *ngIf="venue.tenantId">
                        <a [routerLink]="['../tenant-my-suffix', venue.tenantId  ]" >{{venue.tenantId}}</a>
                    </div>
                </td>
                <td class="text-right">
                    <div class="btn-group flex-btn-group-container">
                        <button type="submit"
                                [routerLink]="['../venue-my-suffix', venue.id ]"
                                class="btn btn-info btn-sm">
                            <span class="fa fa-eye"></span>
                            <span class="d-none d-md-inline">View</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/', { outlets: { popup: 'venue-my-suffix/'+ venue.id + '/edit'} }]"
                                replaceUrl="true"
                                queryParamsHandling="merge"
                                class="btn btn-primary btn-sm">
                            <span class="fa fa-pencil"></span>
                            <span class="d-none d-md-inline">Edit</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/', { outlets: { popup: 'venue-my-suffix/'+ venue.id + '/delete'} }]"
                                replaceUrl="true"
                                queryParamsHandling="merge"
                                class="btn btn-danger btn-sm">
                            <span class="fa fa-remove"></span>
                            <span class="d-none d-md-inline">Delete</span>
                        </button>
                    </div>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
