
<div *ngIf="venue">
    <h2><span>Venue</span> {{venue.id}}</h2>
    <hr>
    <jhi-alert-error></jhi-alert-error>
    <dl class="row-md jh-entity-details">
        <dt><span>Venue Name</span></dt>
        <dd>
            <span>{{venue.venueName}}</span>
        </dd>
        <dt><span>Tenant</span></dt>
        <dd>
            <div *ngIf="venue.tenant">
                <a [routerLink]="['/tenant-my-suffix', venue.tenant?.id]">{{venue.tenant?.id}}</a>
            </div>
        </dd>
    </dl>

    <button type="submit"
            (click)="previousState()"
            class="btn btn-info">
        <span class="fa fa-arrow-left"></span>&nbsp;<span> Back</span>
    </button>

    <button type="button"
            [routerLink]="['/', { outlets: { popup: 'venue-my-suffix/'+ venue.id + '/edit'} }]"
            replaceUrl="true"
            queryParamsHandling="merge"
            class="btn btn-primary">
        <span class="fa fa-pencil"></span>&nbsp;<span> Edit</span>
    </button>
</div>
